<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/form.css">
    <title>Form</title>
</head>
<body>

    <div class="center">
        <div class="form">
          <h3>Dados apenas ilustrativos</h3>
          <form>
            <div class="email">
              <label for="email">*Email:</label>
              <input type="email" id="email" name="email" placeholder="Click no Auto Complete">
            </div>
        
            <div class="senha">
              <label for="senha">*Senha:</label>
              <input type="text" id="senha" name="senha"  placeholder="Click no Auto Complete">
            </div>
        
            <div class="buttons">
              <button type="button" id="preencherCampos">Auto Complete</button>
              <button type="button" id="animation-front-end">Cadastrar</button>
            </div>
           </form>
        </div>
      </div>  

      <script>
        const emails = ["exemplo1@email.com", "exemplo2@email.com", "exemplo3@email.com"];
        const senhas = ["senha123", "senha456", "senha789"];

        function selecionarAleatorio(array) {
        return array[Math.floor(Math.random() * array.length)];
        }

    document.getElementById('preencherCampos').addEventListener('click', function() {
    let email = selecionarAleatorio(emails);
    let senha = selecionarAleatorio(senhas);

    document.getElementById('email').value = email;
    document.getElementById('senha').value = senha;

    // Agora você pode usar as variáveis email e senha conforme necessário
    console.log(email, senha);
    });
    </script>
    
</body>
</html>
